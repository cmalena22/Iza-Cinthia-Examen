<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Signos</title>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>


	<style>
.tabla {
	border-collaprose: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	proadding: 8px;
}

.filapar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-topro: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-topro: 1px solid #BBBBBB;
}
</style>


</h:head>
<h:body>
<br></br>

	<h:form class="form-inline">
		<div class="form-group mb-2">
		<!-- ////////////////////////////////  Factura Cabecera  /////////////////////////////////////////////-->


			
				<div class="col-lg-2">
					Presion:
					<h:inputText size="10" value="#{signosBean.precion}"
						class="form-control" />
				</div>
				
<br></br>
			
				<div class="col-lg-2">
					Frecuencia Cardiaca:
					<h:inputText size="10" value="#{signosBean.frecuenciaC}"
						class="form-control" />
				</div>
				<br></br>
			
			
			
				<div class="col-lg-2">
					Frecuencia Respiratoria:
					<h:inputText size="10" value="#{signosBean.frecuenciaR}"
						class="form-control" />
				</div>
				
				<br></br>
			
				<div class="col-lg-2">
					Temperatura:
					<h:inputText size="10" value="#{signosBean.temperatura}"
						class="form-control" />
				</div>
				
		
			<br></br>
			
				<div class="col-lg-2">
					Saturacion:
					<h:inputText size="10" value="#{signosBean.saturacion}"
						class="form-control" />
				</div>
			<br></br>
			
				<div class="col-lg-2">
					Nombre Alergia:
					<h:inputText size="10" value="#{signosBean.alergia}"
						class="form-control" />
				</div>
				<br></br>
		<div class="col-lg-2">
					Enfermedades:
					<h:inputText size="10" value="#{signosBean.enfermedades}"
						class="form-control" />
				</div>
				<br></br>
				<div class="col-lg-2">
					Sintomas:
					<h:inputText size="10" value="#{signosBean.sintomas}"
						class="form-control" />
				</div>	
			<br></br>
			<h:selectOneMenu value="#{signosBean.cita}"
				class="form-control">
				<f:selectItems name="item" value="#{citasBean.listaCi}"
					class="form-control" />
			</h:selectOneMenu>
				<br></br>
		
		<div>
	
			
		<br></br>

			<div class="form-group">
				<label class="col-lg-6 control-label">Nombre: <br></br>
					<div class="col-lg-4">
						<h:outputText size="10" value="#{signosBean.nombre}"
							class="form-control" />
					</div></label>
			</div>
			<div class="form-group">
				<label class="col-lg-6 control-label">Apellido: <br></br>
					<div class="col-lg-4">
						<h:outputText size="10" value="#{signosBean.apellidos}"
							class="form-control" />
					</div></label>
			</div>
			<div class="form-group">
				<label class="col-lg-6 control-label">Direccion: <br></br>
					<div class="col-lg-4">
						<h:outputText size="10" value="#{signosBean.direccion}"
							class="form-control" />
					</div></label>
			</div>
			
			<div class="form-group">
				<label class="col-lg-6 control-label">Codigo Cita: <br></br>
					<div class="col-lg-4">
						<h:outputText size="10" value="#{signosBean.cita}"
							class="form-control" />
					</div></label>
			</div>
			<div class="form-group">
				<label class="col-lg-6 control-label">Fecha: <br></br>
					<div class="col-lg-4">
						<h:outputText size="10" value="#{signosBean.fecha}"
							class="form-control" />
					</div></label>
			</div>
			<div class="form-group">
				<label class="col-lg-6 control-label">Hora: <br></br>
					<div class="col-lg-4">
						<h:outputText size="10" value="#{signosBean.hora}"
							class="form-control" />
					</div></label>
			</div>
		<div class="form-group">
				<label class="col-lg-6 control-label">Duracion: <br></br>
					<div class="col-lg-4">
						<h:outputText size="10" value="#{signosBean.duracion}"
							class="form-control" />
					</div></label>
			</div>



	
			</div>
		
		
		
		
		
		<h:commandButton value="Buscar" action="#{signosBean.add}" class="btn btn-danger btn block"/>
		<h:commandButton value="Registrar" action="#{signosBean.add}" class="btn btn-danger btn block"/>
		
		<!-- <h:commandButton value="Iva" action="#{facturaDetaBean.calcularIva()}" />
			-->
</div>
		
	</h:form>
</h:body>
</html>
